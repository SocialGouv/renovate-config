name: CI
on:
  - push
  - pull_request

jobs:
  Quality:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'

      - uses: actions/checkout@v2

      - name: Lint
        run: npx prettier -c .
